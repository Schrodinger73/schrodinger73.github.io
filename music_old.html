<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Twisted Song Tree with Text</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 flex justify-center items-center min-h-screen">

<div class="relative w-full max-w-6xl p-6">

  <!-- SVG Tree -->
  <svg class="w-full h-[600px]" xmlns="http://www.w3.org/2000/svg">
    <!-- Branches -->
    <path d="M150,500 C250,400 350,600 450,450" stroke="#34D399" stroke-width="4" fill="transparent"/>
    <path d="M450,450 C550,300 650,500 750,400" stroke="#3B82F6" stroke-width="4" fill="transparent"/>

    <!-- Nodes as Text -->
    <text x="150" y="500" text-anchor="middle" fill="white" class="cursor-pointer font-bold text-lg text-green-400 node" data-song="Love Me Do - The Beatles">
      Love Me Do
    </text>
    <text x="450" y="450" text-anchor="middle" fill="white" class="cursor-pointer font-bold text-lg text-blue-400 node" data-song="Smells Like Teen Spirit - Nirvana">
      Smells Like Teen Spirit
    </text>
    <text x="750" y="400" text-anchor="middle" fill="white" class="cursor-pointer font-bold text-lg text-red-400 node" data-song="get him back - Olivia Rodrigo">
      get him back
    </text>
  </svg>

  <!-- Tooltip -->
  <div id="tooltip" class="absolute bg-gray-800 text-white px-3 py-1 rounded shadow-lg opacity-0 pointer-events-none transition-opacity">
    Song info
  </div>
</div>

<script>
const tooltip = document.getElementById('tooltip');
const nodes = document.querySelectorAll('.node');

nodes.forEach(node => {
  node.addEventListener('mouseenter', e => {
    tooltip.textContent = e.target.dataset.song;
    tooltip.style.opacity = 1;
  });
  node.addEventListener('mouseleave', () => {
    tooltip.style.opacity = 0;
  });
});

document.addEventListener('mousemove', e => {
  tooltip.style.left = e.clientX + 15 + 'px';
  tooltip.style.top = e.clientY + 15 + 'px';
});
</script>

</body>
</html>
