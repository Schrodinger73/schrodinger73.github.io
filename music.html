<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Album Timeline Tree</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 flex justify-center items-center min-h-screen">

<div class="relative w-full max-w-7xl p-6">


  
  <!-- SVG Tree -->
  <svg class="w-full h-[700px]" xmlns="http://www.w3.org/2000/svg">
    <!-- Branches -->
    <!-- With The Beatles (1963) → Nevermind (1991) -->
    <path d="M150,500 C400,450 800,400 1550,300" stroke="#34D399" stroke-width="3" fill="transparent"/>
    
    <!-- Revolver (1966) → Pet Sounds (1966) → Sgt Pepper (1967) -->
    <path d="M300,400 C350,370 400,360 450,340" stroke="#3B82F6" stroke-width="3" fill="transparent"/>
    <path d="M450,340 C500,320 550,310 600,290" stroke="#3B82F6" stroke-width="3" fill="transparent"/>

    <!-- Album Nodes -->
    <image href="assets/with_the_beatles.jpg" x="150" y="500" width="100" height="100" class="cursor-pointer node" data-album="With The Beatles (1963)"/>
    <image href="assets/nevermind.jpg" x="1550" y="300" width="100" height="100" class="cursor-pointer node" data-album="Nevermind (1991)"/>
    <image href="assets/revolver.jpg" x="300" y="400" width="100" height="100" class="cursor-pointer node" data-album="Revolver (1966)"/>
    <image href="assets/pet_sounds.jpg" x="450" y="340" width="100" height="100" class="cursor-pointer node" data-album="Pet Sounds (1966)"/>
    <image href="assets/sgt_pepper.jpg" x="600" y="290" width="100" height="100" class="cursor-pointer node" data-album="Sgt Pepper (1967)"/>
    
    <!-- Standalone albums -->
    <image href="assets/abbey_road.jpg" x="700" y="450" width="100" height="100" class="cursor-pointer node" data-album="Abbey Road (1969)"/>
    <image href="assets/all_things_must_pass.jpg" x="850" y="500" width="100" height="100" class="cursor-pointer node" data-album="All Things Must Pass (1970)"/>
    <image href="assets/ringo.jpg" x="950" y="550" width="100" height="100" class="cursor-pointer node" data-album="Ringo (1971)"/>
    <image href="assets/band_on_the_run.jpg" x="1150" y="450" width="100" height="100" class="cursor-pointer node" data-album="Band on the Run (1975)"/>
    <image href="assets/tug_of_war.jpg" x="1350" y="500" width="100" height="100" class="cursor-pointer node" data-album="Tug of War (1982)"/>
  </svg>

  <!-- Tooltip -->
  <div id="tooltip" class="absolute bg-gray-800 text-white px-3 py-1 rounded shadow-lg opacity-0 pointer-events-none transition-opacity">
    Album info
  </div>
</div>

<script>
const tooltip = document.getElementById('tooltip');
const nodes = document.querySelectorAll('.node');

nodes.forEach(node => {
  node.addEventListener('mouseenter', e => {
    tooltip.textContent = e.target.dataset.album;
    tooltip.style.opacity = 1;
  });
  node.addEventListener('mouseleave', () => {
    tooltip.style.opacity = 0;
  });
});

document.addEventListener('mousemove', e => {
  tooltip.style.left = e.clientX + 15 + 'px';
  tooltip.style.top = e.clientY + 15 + 'px';
});
</script>

</body>
</html>
