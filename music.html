    <button class="tab-btn px-4 py-2 font-semibold text-gray-400 hover:text-white border-b-2 border-transparent transition" data-tab="2020s">2020s</button>

  </div>

  <!-- Tab Content -->
  <div id="tab-content">
    <!-- 2010s -->

      </div>

      <div class="relative group cursor-pointer overflow-hidden rounded-xl shadow-xl">
        <img src="album2.jpg" alt="Song 2" class="w-full h-64 object-cover transform group-hover:scale-105 transition duration-300">
        <div class="absolute bottom-0 left-0 right-0 bg-gradient-to-t from-gray-900 via-transparent p-4">
          <h3 class="text-lg font-bold">Song Title 2</h3>
          <p class="text-gray-300">Artist 2</p>
        </div>
      </div>
    </div>

    <!-- 2020s -->
    <div class="tab-item hidden grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6" data-tab="2020s">
      <div class="relative group cursor-pointer overflow-hidden rounded-xl shadow-xl">
        <img src="album3.jpg" alt="Song 3" class="w-full h-64 object-cover transform group-hover:scale-105 transition duration-300">

        <img src="album4.jpg" alt="Song 4" class="w-full h-64 object-cover transform group-hover:scale-105 transition duration-300">

      </div>

  </div>
</div>

<script>
  const tabs = document.querySelectorAll('.tab-btn');
  const tabItems = document.querySelectorAll('.tab-item');

  tabs.forEach(tab => {
    tab.addEventListener('click', () => {
      tabs.forEach(t => t.classList.remove('border-blue-500', 'text-white'));
      tab.classList.add('border-blue-500', 'text-white');

      const target = tab.dataset.tab;
      tabItems.forEach(item => {
        item.classList.toggle('hidden', item.dataset.tab !== target);
      });
    });
  });

  // Default active tab
  tabs[0].click();
</script>
