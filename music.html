<div class="p-6 bg-gray-900 min-h-screen text-white flex justify-center items-center">
  <div class="relative w-full max-w-6xl">

    <!-- SVG Tree -->
    <svg class="w-full h-[600px]" xmlns="http://www.w3.org/2000/svg">
      <!-- Branches -->
      <path d="M100,500 C200,400 300,600 400,450" stroke="#34D399" stroke-width="4" fill="transparent"/>
      <path d="M400,450 C500,300 600,500 700,400" stroke="#3B82F6" stroke-width="4" fill="transparent"/>
      <path d="M400,450 C450,550 550,500 600,600" stroke="#F87171" stroke-width="4" fill="transparent"/>

      <!-- Nodes -->
      <circle cx="100" cy="500" r="25" fill="#10B981" class="cursor-pointer node" data-song="Love Me Do - The Beatles"/>
      <circle cx="400" cy="450" r="25" fill="#3B82F6" class="cursor-pointer node" data-song="Smells Like Teen Spirit - Nirvana"/>
      <circle cx="700" cy="400" r="25" fill="#F87171" class="cursor-pointer node" data-song="get him back - Olivia Rodrigo"/>
    </svg>

    <!-- Tooltip -->
    <div id="tooltip" class="absolute bg-gray-800 text-white px-3 py-1 rounded shadow-lg opacity-0 pointer-events-none transition-opacity">
      Song info
    </div>

  </div>
</div>

<script>
  const tooltip = document.getElementById('tooltip');
  const nodes = document.querySelectorAll('.node');

  nodes.forEach(node => {
    node.addEventListener('mouseenter', e => {
      tooltip.textContent = e.target.dataset.song;
      tooltip.style.left = e.clientX + 15 + 'px';
      tooltip.style.top = e.clientY + 15 + 'px';
      tooltip.style.opacity = 1;
    });
    node.addEventListener('mouseleave', () => {
      tooltip.style.opacity = 0;
    });
  });

  document.addEventListener('mousemove', e => {
    tooltip.style.left = e.clientX + 15 + 'px';
    tooltip.style.top = e.clientY + 15 + 'px';
  });
</script>
