<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Albums — Viral Chitlangia</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gray-50 text-gray-900 font-sans">

  <!-- Header -->
  <header class="bg-white shadow">
    <nav class="max-w-6xl mx-auto px-4 py-4 flex justify-between items-center">
      <h1 class="text-xl font-bold">Viral Chitlangia</h1>
      <ul class="flex space-x-6 items-center">
        <li><a href="index.html" class="hover:text-blue-500">Home</a></li>
        <li><a href="fun.html" class="hover:text-blue-500">Fun Home</a></li>
        <li><a href="movies.html" class="hover:text-blue-500">Cool Movies</a></li>
        <li><a href="music.html" class="text-blue-600 font-semibold">Cool Albums</a></li>
        <li><a href="quotes.html" class="hover:text-blue-500">Cool Quotes</a></li>
      </ul>
    </nav>
  </header>

  <!-- Page Content -->
  <main class="max-w-7xl mx-auto px-6 py-10">
    <!-- Title -->
    <h2 class="text-2xl font-bold mb-6 text-center">Cool Albums</h2>

    <!-- SVG Timeline -->
    <svg viewBox="0 0 1700 800" class="w-full h-[800px]" xmlns="http://www.w3.org/2000/svg">
      <!-- Baseline -->
      <line x1="50" y1="700" x2="1650" y2="700" stroke="#9CA3AF" stroke-width="2"/>

      <!-- Albums -->
      <!-- Helper: y position stacking for multiple albums in same year -->
      <!-- Beatles & early -->
      <image href="assets/with_the_beatles.jpg" x="50" y="600" width="100" height="100" class="cursor-pointer node"
        data-album="With The Beatles" data-artist="The Beatles" data-year="1963"
        data-info="Best song from an underwhelming With The Beatles album from The Beatles standards."/>

      <image href="assets/revolver.jpg" x="287" y="600" width="100" height="100" class="cursor-pointer node"
        data-album="Revolver" data-artist="The Beatles" data-year="1966"/>
      <image href="assets/pet_sounds.jpg" x="287" y="480" width="100" height="100" class="cursor-pointer node"
        data-album="Pet Sounds" data-artist="Beach Boys" data-year="1966"/>
      <image href="assets/sgt_pepper.jpg" x="314" y="600" width="100" height="100" class="cursor-pointer node"
        data-album="Sgt Pepper" data-artist="The Beatles" data-year="1967"/>
      <image href="assets/abbey_road.jpg" x="355" y="600" width="100" height="100" class="cursor-pointer node"
        data-album="Abbey Road" data-artist="The Beatles" data-year="1969"/>

      <!-- McCartney solo -->
      <image href="assets/mccartney.jpg" x="369" y="600" width="100" height="100" class="cursor-pointer node"
        data-album="McCartney" data-artist="Paul McCartney" data-year="1970"/>
      <image href="assets/ram.jpg" x="383" y="600" width="100" height="100" class="cursor-pointer node"
        data-album="Ram" data-artist="Paul McCartney" data-year="1971"/>
      <image href="assets/ringo.jpg" x="397" y="600" width="100" height="100" class="cursor-pointer node"
        data-album="Ringo" data-artist="Ringo Starr" data-year="1971"/>
      <image href="assets/all_things_must_pass.jpg" x="383" y="480" width="100" height="100" class="cursor-pointer node"
        data-album="All Things Must Pass" data-artist="George Harrison" data-year="1970"/>
      <image href="assets/band_on_the_run.jpg" x="425" y="600" width="100" height="100" class="cursor-pointer node"
        data-album="Band on the Run" data-artist="Paul McCartney and Wings" data-year="1973"/>
      <image href="assets/venus_and_mars.jpg" x="453" y="600" width="100" height="100" class="cursor-pointer node"
        data-album="Venus and Mars" data-artist="Paul McCartney and Wings" data-year="1975"/>

      <image href="assets/tug_of_war.jpg" x="565" y="600" width="100" height="100" class="cursor-pointer node"
        data-album="Tug of War" data-artist="Paul McCartney" data-year="1982"/>

      <!-- Nirvana -->
      <image href="assets/nevermind.jpg" x="1237" y="600" width="100" height="100" class="cursor-pointer node"
        data-album="Nevermind" data-artist="Nirvana" data-year="1991"
        data-info="Kurt Cobain’s grandmother gave him a copy of With The Beatles, inspiring About a Girl."/>

      <image href="assets/off_the_ground.jpg" x="1251" y="480" width="100" height="100" class="cursor-pointer node"
        data-album="Off the Ground" data-artist="Paul McCartney" data-year="1993"/>

      <!-- Modern era -->
      <image href="assets/born_to_die.jpg" x="1460" y="600" width="100" height="100" class="cursor-pointer node"
        data-album="Born to Die" data-artist="Lana Del Rey" data-year="2012"/>
      <image href="assets/new.jpg" x="1474" y="480" width="100" height="100" class="cursor-pointer node"
        data-album="New" data-artist="Paul McCartney" data-year="2013"/>

      <image href="assets/sour.jpg" x="1596" y="600" width="100" height="100" class="cursor-pointer node"
        data-album="Sour" data-artist="Olivia Rodrigo" data-year="2021"/>
      <image href="assets/guts.jpg" x="1624" y="600" width="100" height="100" class="cursor-pointer node"
        data-album="Guts" data-artist="Olivia Rodrigo" data-year="2023"/>
      <image href="assets/sns.jpg" x="1638" y="600" width="100" height="100" class="cursor-pointer node"
        data-album="Short n’ Sweet" data-artist="Sabrina Carpenter" data-year="2024"/>

      <!-- Year markers -->
      <text x="50" y="750" text-anchor="middle" class="text-sm">1963</text>
      <text x="287" y="750" text-anchor="middle" class="text-sm">1966</text>
      <text x="314" y="750" text-anchor="middle" class="text-sm">1967</text>
      <text x="355" y="750" text-anchor="middle" class="text-sm">1969</text>
      <text x="369" y="750" text-anchor="middle" class="text-sm">1970</text>
      <text x="383" y="770" text-anchor="middle" class="text-sm">1971</text>
      <text x="425" y="750" text-anchor="middle" class="text-sm">1973</text>
      <text x="453" y="750" text-anchor="middle" class="text-sm">1975</text>
      <text x="565" y="750" text-anchor="middle" class="text-sm">1982</text>
      <text x="1237" y="750" text-anchor="middle" class="text-sm">1991</text>
      <text x="1251" y="770" text-anchor="middle" class="text-sm">1993</text>
      <text x="1460" y="750" text-anchor="middle" class="text-sm">2012</text>
      <text x="1474" y="770" text-anchor="middle" class="text-sm">2013</text>
      <text x="1596" y="750" text-anchor="middle" class="text-sm">2021</text>
      <text x="1624" y="750" text-anchor="middle" class="text-sm">2023</text>
      <text x="1638" y="750" text-anchor="middle" class="text-sm">2024</text>
    </svg>

    <!-- Tooltip -->
    <div id="tooltip" 
      class="absolute bg-gray-900 text-white px-4 py-2 rounded-lg shadow-lg max-w-sm text-sm opacity-0 pointer-events-none transition-opacity">
      Album info
    </div>
  </main>

  <script>
    const tooltip = document.getElementById('tooltip');
    const nodes = document.querySelectorAll('.node');

    nodes.forEach(node => {
      node.addEventListener('mouseenter', e => {
        const album = e.target.dataset.album;
        const artist = e.target.dataset.artist;
        const year = e.target.dataset.year;
        const info = e.target.dataset.info;

        tooltip.innerHTML = `
          <div class="text-sm">
            <div><strong>Album:</strong> ${album}</div>
            <div><strong>Artist:</strong> ${artist}</div>
            <div><strong>Year:</strong> ${year}</div>
            ${info ? `<div><strong>Cool Info:</strong> ${info}</div>` : ""}
          </div>
        `;
        tooltip.style.opacity = 1;
      });

      node.addEventListener('mouseleave', () => {
        tooltip.style.opacity = 0;
      });
    });

    document.addEventListener('mousemove', e => {
      tooltip.style.left = e.clientX + 15 + 'px';
      tooltip.style.top = e.clientY + 15 + 'px';
    });
  </script>
</body>
</html>
